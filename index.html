<html>
<head>
    <title>Pan4s</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
    <!--canvas id="main_scene" width="1280" height="720"></canvas-->
    <div>
        <button id="connectButton" name="connectButton" class="buttonleft">
            Connect
          </button>
          <button id="disconnectButton" name="disconnectButton" class="buttonright" disabled>
            Disconnect
          </button>
    </div>
    <div>
        <div class="messagebox">
            <label for="message">Enter a message:
              <input type="text" name="message" id="message" placeholder="Message text"
                      inputmode="latin" size=60 maxlength=120 disabled>
            </label>
            <button id="sendButton" name="sendButton" class="buttonright" disabled>
              Send
            </button>
          </div>
    </div>
    <div class="messagebox" id="receivebox">
        <p>Messages received:</p>
      </div>
    <div>
        <image id="img" src="star.png"></image>
    </div>

    <script src="jquary/jquery-3.3.1.min.js"></script>
    <script src="p2.js/p2.js"></script>
    <script src="p2.js/p2.renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
